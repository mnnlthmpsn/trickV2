<ul class="menu--dropdown">
  <li class="current-menu-item menu-item-has-children has-mega-menu"
    *ngFor="let category of category_list_data">
    <a class="cursor" (click)="navigateToCategoryDetails(category)">
      <i class="icon-home"></i>
      {{ category.product_cat_desc }}
    </a>
    <div class="mega-menu">
      <div class="mega-menu__column">
        <h4>{{category.product_cat_desc}}</h4>
        <ul class="mega-menu__list">
          <li class="current-menu-item" *ngFor="let item of category.sub_info">
            <a class="cursor" (click)="navigateToSubCategoryDetails(item)">{{ item.product_type_desc }}</a>
          </li>
        </ul>
      </div>
    </div>
  </li>
</ul>
