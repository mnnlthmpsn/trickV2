<div class="trending">
  <div class="container">
    <div class="ps-section__header">
      <h3>Most Viewed Items<span></span></h3>
    </div>
    <owl-carousel-o [options]="carouselOptions" id="banner">
      <ng-container *ngFor="let image of [1,2,3,4,5]">
          <ng-template carouselSlide [id]="image.toString()">
              <app-product-card></app-product-card>
          </ng-template>
      </ng-container>
  </owl-carousel-o>
  </div>
</div>
