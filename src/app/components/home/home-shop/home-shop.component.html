<div class="container">
  <div class="ps-best-sale-brands ps-section--furniture">
      <div class="ps-section__header">
          <h3>Browse By Shop</h3>
      </div>
      <div class="ps-section__content">
          <ul class="ps-image-list border-0">
              <li *ngFor="let shop of shops_array_list">
                <a href="#">
                  <img src="{{ shop.image_file }}" class="shop_img" alt=""></a>
              </li>

          </ul>
      </div>
  </div>
</div>
