<app-header></app-header>

<div class="ps-page--my-account">
    <div class="ps-breadcrumb">
        <div class="container">
            <ul class="breadcrumb">
                <li><a href="/">Home</a></li>
                <li><a href="/my-account">My account</a></li>
                <li>Password Reset</li>
            </ul>
        </div>
    </div>
    <div class="ps-my-account-2">
        <div class="container">
            <div class="ps-section__wrapper align-items-start">
                <div class="ps-section__left">
                    <form class="theme-form" autocomplete="off" [formGroup]="resetForm" (ngSubmit)="sendOTP()">
                        <div class="ps-form__content">
                            <h5>Reset Account PIN</h5>
                            <div class="form-group">
                                <!-- <input class="form-control" type="text" placeholder="Username or email address"> -->
                                <input type="text" class="form-control" formControlName="phone"
                                    placeholder="Phone number" required="required">
                            </div>
                            <div class="form-group">
                                <!-- <input class="form-control" type="text" placeholder="Username or email address"> -->
                                <input type="password" maxlength="5" class="form-control" formControlName="pin"
                                    placeholder="5 Digit PIN" required="required">
                            </div>
                            <div class="form-group">
                                <!-- <input class="form-control" type="text" placeholder="Username or email address"> -->
                                <input type="password" maxlength="5" class="form-control"
                                    formControlName="confirm_pin" placeholder="Confirm PIN" required="required">
                            </div>
                            <div class="form-group submit">
                                <button class="ps-btn ps-btn--fullwidth" type="submit">Reset PIN</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="ps-section__right">
                    <figure class="ps-section__desc">
                        <figcaption>Sign up today and you will be able to:</figcaption>
                        <p>Trickles Buyer Protection has you covered from click to delivery. Sign up or sign in and you
                            will be able to:</p>
                        <ul class="ps-list">
                            <li><i class="icon-credit-card"></i><span>SPEED YOUR WAY THROUGH CHECKOUT</span></li>
                            <li><i class="icon-clipboard-check"></i><span>TRACK YOUR ORDERS EASILY</span></li>
                            <li><i class="icon-bag2"></i><span>KEEP A RECORD OF ALL YOUR PURCHASES</span></li>
                        </ul>
                    </figure>
                    <div class="ps-section__coupon"><span>GHs250</span>
                        <aside>
                            <h5>A small gift for your first purchase</h5>
                            <p>Trickles give GHs 250 as a small gift for your first purchase. Welcome to Trickles!</p>
                        </aside>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
