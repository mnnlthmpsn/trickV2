<div id="homepage-5">
  <div class="ps-home-banner">
    <div class="container">
      <div class="ps-section__left">
        <!-- categories -->
        <ul class="menu--dropdown">
          <li class="current-menu-item menu-item-has-children has-mega-menu"
            *ngFor="let category of category_list_data">
            <a href="#">
              <i class="icon-home"></i>
              {{ category.product_cat_desc }}
            </a>
            <div class="mega-menu">
              <div class="mega-menu__column">
                <h4>{{category.product_cat_desc}}</h4>
                <ul class="mega-menu__list">
                  <li class="current-menu-item" *ngFor="let item of category.sub_info">
                    <a href="#">{{ item.product_type_desc }}</a>
                  </li>
                </ul>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <!-- banner sliders -->
      <div class="ps-section__center">
        <owl-carousel-o [options]="carouselOptions" id="banner">
          <ng-container *ngFor="let image of banner_data">
              <ng-template carouselSlide [id]="image.banner_code">
                  <img class="owl-item banner_img" [src]="image.image_file"
                      [alt]="image.description" [title]="image.description">
              </ng-template>
          </ng-container>
      </owl-carousel-o>
      </div>

    </div>
  </div>

  <!-- shops/brands -->
  <app-home-shop></app-home-shop>

  <!-- top categories -->
  <app-top-categories></app-top-categories>

  <!-- most viewed products -->
  <app-most-viewed></app-most-viewed>
</div>
