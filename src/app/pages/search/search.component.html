<app-header></app-header>

<div class="ps-container">
    <div class="row">
        <ng-container *ngIf="items?.length; else emptyArr">
            <ng-container *ngFor="let item of items">
                <div class="col-xl-2 col-lg-4 col-md-4 col-sm-6 col-6 ">
                    <div class="ps-product">
                        <div class="ps-product__thumbnail trickles_img"><a href="product-details?product={{ item.product_info_id }}">
                            <img src="{{ item.image_file }}" alt="">
                        </a>
                        </div>
                        <div class="ps-product__container"><a class="ps-product__vendor" href="#">{{ item.entity_alias }}</a>
                            <div class="ps-product__content"><a class="ps-product__title"
                                    href="product-details?product={{ item.product_info_id }}">{{ item.product_name }}</a>
                                <p class="ps-product__price">{{ item.currency }} {{ item.price }}
                                </p>
                            </div>
                            <div class="ps-product__content hover"><a class="ps-product__title"
                                    href="product-details?produuct={{ item.product_info_id }}">{{ item.product_name }}</a>
                                <p class="ps-product__price">{{ item.currency }} {{ item.price }}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </ng-container>
        <ng-template #emptyArr>
            <div class="container">
                <div class="row h-100 justify-content-center align-items-center py-5">
                    <div class="col text-center">
                        <svg class="w-25 h-25 text-secondary" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <h2 class="text-secondary">No Items Found</h2>
                    </div>
                </div>
            </div>
        </ng-template>

    </div>
</div>

<app-footer></app-footer>
